<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Condensed:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sonria!</title>
</head>
<body>
  <!-- Sonria! Logo image and welcome back message -->
  <img src="img/logo.png" alt="Logo">
  <h1>Welcome Back!</h1>

  <!-- Form for collecting username and password -->
  <form action="/action_page.php" method="post">
    <div class="login">
      <h2>Log In</h2>
    </div>

    <div class="container">
      <!-- Username box -->
      <label for="uname"></label>
      <input type="text" placeholder="Username" name="uname" required>
      <span class="usrname"><a href="#">Forgot Username?</a></span>
      <!-- Password box -->
      <label for="psw"></label>
      <input type="password" placeholder="Password" name="psw" required>
      <span class="psw"><a href="#">Forgot Password?</a></span>
      <!-- Sign In button -->
      <button type="submit">Sign In</button>
    </div>
  </form>

</body>
</html>
